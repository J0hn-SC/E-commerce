<div class="ekart--product--details--info scroll">
    <div class="ekart-product-detail-close">
        <button (click)="this.productListComp.selectedProduct = undefined">
            <i class="fa fa-times" aria-hidden="true"></i>
        </button>
    </div>
    <div class=" ekart-product-detail-image">
        <img [src]="product.imageURL" class="ekart-product-detail-image" alt="image">
    </div>
    <div class="ekart-product-detail">
        <div class="ekart-product-detail-name">
            <h2>{{product.name}}</h2>
        </div>
        <div class="ekart-product-detail-gbc">
            <span>{{product.gender}}</span>
            <span>{{product.brand}}</span>
            <span>{{product.category}}</span>
        </div>
        <div class="ekart-product-detail-price">
            <p>
                <b>Price Each Pair:</b>
                <span style="background-color: red; color:white" [style.background-color]="product.discountPrice? 'red': 'green'"><s>$699</s></span>
                <span *ngIf="product.discountPrice" style="background-color: green; color:white">$599</span> (Inclusive of all taxes)
            </p>
        </div>
        <div class="ekart-product-detail-size">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Available Size</h4>
            </div>
            <div style="margin-top: 20px">
                <span *ngFor="let size of product.size" class="ekart-product-detail-available-size">{{size}}</span>
            </div>
        </div>
        <div class="ekart-product-detail-color">
            <div style="padding: 5px 0px; border-bottom: #ccc 2px solid;">
                Available Color
            </div>
            <div style="margin-top: 20px;">
                <span *ngFor="let color of product.color" class="ekart-product-detail-available-color" [style.background-color]="color"></span>
            </div>
        </div>
        <div class="ekart-product-detail-desc">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid;">
                <h4>Product Description</h4>
            </div>
            <div style="margin-top: 20px;">
                <p>{{product.description}}</p>
            </div>
        </div>
    </div>
    <div class="ekart-product-detail-addtoCart">
        <button class="btn-add-to-cart">ADD TO CART</button>
    </div>
</div>
<div class="overlay"></div>
